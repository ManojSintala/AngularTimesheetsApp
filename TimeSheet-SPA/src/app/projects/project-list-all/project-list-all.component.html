<div class="row">
  <div class="col-10">
      <h3>Projekty</h3>
  </div>
  <div class="col-2">
    <button class="btn btn-warning"><i class="fa fa-plus" [routerLink]="['/projects/add']" routerLinkActive="router-link-active"></i> </button>
  </div>
</div>

<div class="alert alert-warning">
  <input [(ngModel)]="single_project"
  [typeahead]="project_list"
  (typeaheadNoResults)="typeaheadNoResults($event)"
  class="form-control"
  placeholder="Szukaj projektu">
</div>

<div class="alert alert-danger" *ngIf="noResult">No Results Found</div>

<div class="row" *ngIf="(!lookForProject.dirty && !lookForProject.touched)
  || (noResult)">
  <div class="col-lg-3 col-md-6 col-sm-12 mb-2" *ngFor="let project of projects">
    <div class="card text-center" style="width: 18rem;">
      <div class="card-header bg-warning" [ngClass]="project.isFinished ? 'bg-warning' : 'bg-dark'">
        {{project.deadline}}
      </div>
        <div class="card-body">
          <h5 class="card-title text-uppercase">{{project.projectName}}</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a href="#" class="btn btn-primary" [routerLink]="['/projects/', project.projectId]" routerLinkActive="router-link-active">
            Zobacz szczegóły
          </a>
        </div>
      </div>
  </div>
</div>

<div class="row" *ngIf="lookForProject.dirty">
    <div class="col-lg-3 col-md-6 col-sm-12 mb-2">
        <div class="card text-center" style="width: 18rem;">
          <div class="card-header bg-warning" [ngClass]="single_project ? 'bg-warning' : 'bg-dark'">
            {{single_project}}
          </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase">{{single_project}}</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <a href="#" class="btn btn-primary" >Zobacz szczegóły</a>
            </div>
          </div>
      </div>
</div>

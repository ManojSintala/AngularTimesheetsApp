<div class="container-fluid">
    <div class="row">
        <div  *ngFor="let user of users">
        <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
          <div class="card text-center" style="width: 9rem;">
            <img class="card-img-top" src="{{user.gender==='kobieta'? femaleUrl : maleUrl}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{user.name}} <br /> {{user.surname}}</h5>
              <div>
                <span class="badge badge-info mr-1" [routerLink]="['/members/', user.userId]" routerLinkActive="router-link-active" >
                  <i class="fa fa-info-circle m-1" aria-hidden="true"></i>
                </span>         
                <span class="badge badge-danger mr-1"> <i class="fa fa-trash  m-1" aria-hidden="true"></i></span>
                <span class="badge badge-success"><i class="fa fa-plus m-1" aria-hidden="true"></i></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</div>
